<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .email-container {
            max-width: 800px;
            margin: 2rem auto;
        }
        .email-form {
            margin-bottom: 2rem;
        }
        .inbox-table {
            margin-top: 2rem;
        }
        .loading {
            text-align: center;
            margin: 2rem 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center mb-4">Email Application</h1>

        <div class="email-container">
            <!-- Send Email Form -->
            <div class="card email-form">
                <div class="card-header">
                    <h5>Send New Email</h5>
                </div>
                <div class="card-body">
                    <form id="emailForm">
                        <div class="mb-3">
                            <label for="toEmail" class="form-label">To Email</label>
                            <input type="email" class="form-control" id="toEmail" required>
                        </div>
                        <div class="mb-3">
                            <label for="subject" class="form-label">Subject</label>
                            <input type="text" class="form-control" id="subject" required>
                        </div>
                        <div class="mb-3">
                            <label for="body" class="form-label">Message</label>
                            <textarea class="form-control" id="body" rows="4" required></textarea>
                        </div>
                        <button type="submit" class="btn btn-primary">Send Email</button>
                    </form>
                </div>
            </div>

            <!-- Inbox Section -->
            <div class="card inbox-table">
                <div class="card-header">
                    <h5>Inbox</h5>
                </div>
                <div class="card-body">
                    <div id="loading" class="loading d-none">
                        <div class="spinner-border" role="status">
                            <span class="visually-hidden">Loading...</span>
                        </div>
                    </div>
                    <table class="table table-striped" id="inboxTable">
                        <thead>
                            <tr>
                                <th>From</th>
                                <th>Subject</th>
                                <th>Received</th>
                                <th>Preview</th>
                            </tr>
                        </thead>
                        <tbody>
                            <!-- Messages will be inserted here -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
